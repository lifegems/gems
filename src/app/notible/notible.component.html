<!-- Bible Navigation -->
<div class="hidden-lg-up pos-f-t navbar--separator bible--nav mx-auto">
   <select>
      <option>Genesis</option>
      <option>Exodus</option>
      <option>Leviticus</option>
   </select>
   <select>
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
      <option>6</option>
   </select>
   <button class="btn btn-secondary">Go</button>
</div>
<div class="col-md-3 hidden-md-down">
   <div class="form-group" [ngbCollapse]="isNavCollapsed">
      <div ngbDropdown>
         <button class="btn btn-outline-primary w-100" id="dropdownMenu1" ngbDropdownToggle>{{ bookName }}</button>
         <div class="dropdown-menu" aria-labelledby="dropdownMenu1">
            <button class="dropdown-item" *ngFor="let book of books" (click)="showText(book, 1)">{{ book.standardName }}</button>
         </div>
      </div>

      <div class="chapter--box">
         <button type="button" class="btn btn-secondary chapter--btn col-xs-2" *ngFor="let chapter of chapters" [class.chapter--btn--active]="chapter === selectedChapter" [routerLink]="['/notible', book, chapter]">{{ chapter }}</button>
      </div>

   </div>
   <button type="button" class="btn btn-outline-secondary w-100 collapse--btn" (click)="isNavCollapsed = !isNavCollapsed">
      <span class="fa" [class.fa-chevron-up]="!isNavCollapsed" [class.fa-chevron-down]="isNavCollapsed"></span>
   </button>
</div>

<!-- Bible Reader -->
<div class="col-md-6">
   <div class="reader--box">
      <p class="text-xs-center" *ngIf="isLoading">
         <span class="fa fa-spinner fa-spin fa-4x"></span>
         <br>
         <span class="h3">Loading...</span>
      </p>
      <p class="h2 text-xs-center" *ngIf="!isLoading && selectedBook && selectedChapter" [innerHtml]="chapterTitle"></p>
      <div *ngIf="!isLoading && selectedBook && selectedChapter" [innerHtml]="bibleText"></div>
   </div>
</div>

<!-- Notes Screen -->
<div class="hidden-lg-up notes--nav" *ngIf="!isNotesNavCollapsed" (click)="isNotesNavCollapsed = !isNotesNavCollapsed">
   <span class="fa fa-pencil"></span>
</div>
<div *ngIf="isNotesNavCollapsed" class="notes--box">
   <div class="notes--box--bar">
      <div class="notes--box--close" (click)="isNotesNavCollapsed = !isNotesNavCollapsed">
         <span class="fa fa-close"></span>
      </div>
   </div>
   <ngb-tabset *ngIf="selectedBook">
      <ngb-tab>
         <template ngbTabTitle>
            <span class="fa fa-paperclip"></span>
         </template>
         <template ngbTabContent>
            <app-notes [book]="selectedBook" [chapter]="selectedChapter" [type]="'NOTES'"></app-notes>
         </template>
      </ngb-tab>
      <ngb-tab>
         <template ngbTabTitle>
            <span class="fa fa-photo"></span>
         </template>
         <template ngbTabContent>
            <app-notes [book]="selectedBook" [chapter]="selectedChapter" [type]="'MEDIA'"></app-notes>
         </template>
      </ngb-tab>
      <ngb-tab>
         <template ngbTabTitle>
            <span class="fa fa-arrows-alt"></span>
         </template>
         <template ngbTabContent>
            <app-notes [book]="selectedBook" [chapter]="selectedChapter" [type]="'XREFS'"></app-notes>
         </template>
      </ngb-tab>
      <ngb-tab>
         <template ngbTabTitle>
            <span class="fa fa-pencil"></span>
         </template>
         <template ngbTabContent>
            <app-new-note [book]="selectedBook" [chapter]="selectedChapter" [verses]="60"></app-new-note>
         </template>
      </ngb-tab>
   </ngb-tabset>
</div>
